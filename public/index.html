<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Management System</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-plane"></i> Flight Management</h1>
            <div id="user-info"></div>
        </header>

        <nav id="role-tabs"></nav>

        <main>
            <div id="flights-view">
                <div class="filters">
                    <input type="text" id="search-input" placeholder="Поиск по маршруту...">
                    <select id="status-filter">
                        <option value="">Все статусы</option>
                        <option value="planned">Запланирован</option>
                        <option value="cancelled">Отменен</option>
                        <option value="in-progress">Выполняется</option>
                        <option value="completed">Выполнен</option>
                    </select>
                    <button id="export-csv">Экспорт CSV</button>
                </div>
                <div id="flights-table-container"></div>
            </div>

            <div id="users-view" style="display:none;">
                <div id="users-table-container"></div>
            </div>

            <div id="stats-view" style="display:none;">
                <div class="chart-container">
                    <canvas id="profitChart"></canvas>
                </div>
            </div>
        </main>
    </div>

    <!-- Модальные окна -->
    <div id="flight-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Редактирование рейса</h2>
            <form id="flight-form">
                <input type="hidden" id="flight-id">
                <div class="form-group">
                    <label for="flight-date">Дата:</label>
                    <input type="date" id="flight-date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="flight-route">Маршрут:</label>
                    <input type="text" id="flight-route" name="route" required>
                </div>
                <div class="form-group">
                    <label for="flight-status">Статус:</label>
                    <select id="flight-status" name="status" required>
                        <option value="planned">Запланирован</option>
                        <option value="cancelled">Отменен</option>
                        <option value="in-progress">Выполняется</option>
                        <option value="completed">Выполнен</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="manager-comment">Комментарий менеджера:</label>
                    <textarea id="manager-comment" name="manager_comment"></textarea>
                </div>
                <div class="form-group">
                    <label for="pilot-comment">Комментарий пилота:</label>
                    <textarea id="pilot-comment" name="pilot_comment"></textarea>
                </div>
                <div class="form-group costs-profit" style="display:none;">
                    <label for="flight-costs">Затраты:</label>
                    <input type="number" id="flight-costs" name="costs" step="0.01">
                </div>
                <div class="form-group costs-profit" style="display:none;">
                    <label for="flight-profit">Прибыль:</label>
                    <input type="number" id="flight-profit" name="profit" step="0.01">
                </div>
                <button type="submit" class="btn-primary">Сохранить</button>
            </form>
        </div>
    </div>

    <div id="user-modal" class="modal">
        <!-- Содержимое модального окна для редактирования пользователя -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
